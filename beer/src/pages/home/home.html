<ion-header>
  <ion-navbar>
    <ion-title>
      LAZADA: Make-up FOR SALE 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <button ion-item *ngFor="let item of items" (click)="openInfo(item)">
        <img [src]="item.image_link" style="height:50px; width:50px;"/>
        <h2>{{item.name}}</h2> 
        <h3>{{item.brand}}</h3> 
        <p>${{item.price}}</p>
      
      </button>
  </ion-list>
</ion-content>
