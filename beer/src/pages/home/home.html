<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <button ion-item *ngFor="let item of items" (click)="openInfo(item)">
       {{item.name}} {{item.brand}} ${{item.price}}
       <img [src]="item.image_link" />
      </button>
  </ion-list>
</ion-content>
