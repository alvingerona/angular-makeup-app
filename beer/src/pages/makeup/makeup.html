<ion-header>

  <ion-navbar>
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>
  <ion-card-content>
    <ion-card-header>
      {{item.name}}
    </ion-card-header>
    <img [src]="item.image_link" />
    <p>{{item.brand}}</p>
    <p>{{item.price}}</p>
  </ion-card-content>
  <button ion-button block small round (click)="showAlert()">Buy</button>
</ion-header>


<ion-content padding>

</ion-content>
